<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surprise Envelope</title>
  <style>
    body {
      background: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .envelope-wrapper {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 1s ease;
      transform-style: preserve-3d;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #e0e0e0;
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      top: 0;
      left: 0;
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .side-left, .side-right {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      background: #ebebeb;
      z-index: 1;
    }

    .side-left {
      clip-path: polygon(0 0, 0 100%, 50% 50%);
      left: 0;
    }

    .side-right {
      clip-path: polygon(100% 0, 100% 100%, 50% 50%);
      right: 0;
    }

    .heart-seal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background-color: #e53935;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      z-index: 3;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease;
    }

    .card {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 280px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      text-align: center;
      opacity: 0;
      transition: all 1s ease;
      z-index: 0;
    }

    .card h2 {
      margin-top: 0;
      color: #d81b60;
    }

    /* Animation on click */
    .open .flap {
      transform: rotateX(-180deg);
    }

    .open .heart-seal {
      opacity: 0;
    }

    .open .card {
      top: 120%;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="envelope-wrapper" onclick="openEnvelope()">
    <div class="envelope">
      <div class="flap"></div>
      <div class="side-left"></div>
      <div class="side-right"></div>
      <div class="heart-seal">‚ù§Ô∏è</div>
      <div class="card">
        <h2>My Love ‚ù§Ô∏è</h2>
        <p> Although we‚Äôre miles apart,<br>you are always close to my heart.</p>
        <p>Happy One Month, my Honey! üíå</p>
      </div>
    </div>
  </div>

  <script>
    function openEnvelope() {
      document.querySelector('.envelope').classList.toggle('open');
    }
  </script>
</body>
